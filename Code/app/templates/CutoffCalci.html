<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cutoff Mark Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" href="../static/assets/img/graduation-cap.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <script src="https://kit.fontawesome.com/9b45bbf03c.js" crossorigin="anonymous"></script>
    <style>
        .center-outer {
            margin-left: 400px;
            margin-right: 400px;
            margin-top: 110px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
            color: #333;
        }

        h3 {
            letter-spacing: 3px;
            text-align: center;
        }

        .container {
            border: 2px solid white;
            border-radius: 10px;
        }
    </style>

</head>

<body class="auth-body">
    {% include 'navigation.html' %}
    <main>
        <div class="center-outer">
            <div class="container bg-white">
                <div class="row justify-content-center p-4">
                    <h3 class="mb-3">Calculate Cutoff</h3>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="math" class="form-label fw-semibold">Mathematics:</label>
                            <input type="number" id="math" placeholder="Enter Mathematics score" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="physics" class="form-label fw-semibold">Physics:</label>
                            <input type="number" id="physics" placeholder="Enter Physics score" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="chemistry" class="form-label fw-semibold">Chemistry:</label>
                            <input type="number" id="chemistry" placeholder="Enter Chemistry score"
                                class="form-control">
                        </div>

                        <button class="btn btn-outline-primary w-100" onclick="calculateCutoff()">Calculate
                            Cutoff</button>

                        <div id="result"></div>

                        <a href="/details">Go to search colleges</a>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <script>
            function calculateCutoff() {
                var mathScore = parseFloat(document.getElementById('math').value) || 0;
                var physicsScore = parseFloat(document.getElementById('physics').value) || 0;
                var chemistryScore = parseFloat(document.getElementById('chemistry').value) || 0;

                var cutoffMark = mathScore + (physicsScore / 2) + (chemistryScore / 2);

                document.getElementById('result').innerHTML = "Cutoff Mark: " + cutoffMark.toFixed(2);
            }
        </script>
    </main>

</body>

</html>
