<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cutoff Mark Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lavenderblush;
            text-align: center;
            margin: 50px;
        }

        #calculator {
            max-width: 400px;
            margin: 0 auto;
            background-color: lightgoldenrodyellow;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <h2>Cutoff Mark Calculator</h2>
        <label for="math">Mathematics:</label>
        <input type="number" id="math" placeholder="Enter Mathematics score">

        <label for="physics">Physics:</label>
        <input type="number" id="physics" placeholder="Enter Physics score">

        <label for="chemistry">Chemistry:</label>
        <input type="number" id="chemistry" placeholder="Enter Chemistry score">

        <button onclick="calculateCutoff()">Calculate Cutoff</button>

        <div id="result"></div>
    </div>

    <script>
        function calculateCutoff() {
            var mathScore = parseFloat(document.getElementById('math').value) || 0;
            var physicsScore = parseFloat(document.getElementById('physics').value) || 0;
            var chemistryScore = parseFloat(document.getElementById('chemistry').value) || 0;

            var cutoffMark = mathScore + (physicsScore / 2) + (chemistryScore / 2);

            document.getElementById('result').innerHTML = "Cutoff Mark: " + cutoffMark.toFixed(2);
        }
    </script>
</body>
</html>
